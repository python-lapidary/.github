[tool.poetry]
name = "lapidary-base"
version = "0.4.0"
description = "Base classes for clients generated by Lapidary project"
authors = ["Raphael Krupinski <rafalkrupinski@users.noreply.github.com>"]
license = "MIT"
readme = "Readme.md"
packages = [{ include = "lapidary_base", from = "src" }]
repository = "https://github.com/python-lapidary/lapidary-base"


[tool.poetry.dependencies]
python = "^3.9"
httpx = { extras = ["http2"], version = "^0.23.0" }
pydantic = "^1.10.2"
python-mimeparse = "^1.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    "src"
]
